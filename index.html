<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blind Guide + Food/Object Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 600px;
      border: 1px solid #444;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Blind Guide + Food/Object Detection</h1>
  <button onclick="startApp()">Start Detection</button>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <p id="status">Waiting for user interaction...</p>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    let model;
    const recentDetections = {};
    const SPEAK_DELAY = 5000;

    const foodCalories = {
      'apple': 95, 'banana': 105, 'orange': 62, 'carrot': 25, 'broccoli': 55, 'cake': 235,
      'donut': 195, 'hot dog': 150, 'pizza': 285, 'sandwich': 300, 'sandwiches': 300,
      'cupcake': 200, 'bread': 80, 'egg': 78, 'cheese': 113, 'hamburger': 250,
      'chocolate': 210, 'ice cream': 137, 'avocado': 160, 'strawberry': 4, 'blueberry': 1,
      'grape': 2, 'pineapple': 50, 'mango': 99, 'pear': 100, 'kiwi': 42, 'cucumber': 16,
      'tomato': 22, 'pepper': 20, 'lettuce': 5, 'corn': 88, 'onion': 40, 'garlic': 5,
      'potato': 163, 'peach': 59, 'plum': 30, 'watermelon': 85, 'rice': 206, 'pasta': 221,
      'milk': 103
    };

    const commonObjects = [
      'person', 'car', 'bicycle', 'motorcycle', 'bus', 'truck', 'traffic light',
      'stop sign', 'bench', 'backpack', 'umbrella', 'handbag', 'tie', 'suitcase',
      'chair', 'couch', 'potted plant', 'bed', 'tv', 'laptop', 'mouse', 'keyboard',
      'cell phone', 'microwave', 'oven', 'toaster', 'sink', 'refrigerator',
      'book', 'clock'
    ];

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.cancel(); // Prevent overlapping
      window.speechSynthesis.speak(utterance);
    }

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function detectFrame() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const predictions = await model.detect(video);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const now = Date.now();

      predictions.forEach(pred => {
        const [x, y, width, height] = pred.bbox;
        const label = pred.class.toLowerCase();

        ctx.strokeStyle = '#00FFFF';
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);
        ctx.font = '16px Arial';
        ctx.fillStyle = '#00FFFF';
        ctx.fillText(label, x, y > 10 ? y - 5 : 10);

        if (!recentDetections[label] || now - recentDetections[label] > SPEAK_DELAY) {
          recentDetections[label] = now;

          if (foodCalories[label]) {
            speak(`Detected ${label}. Estimated calories: ${foodCalories[label]}`);
          } else {
            speak(`Detected ${label}`);
          }
        }
      });

      requestAnimationFrame(detectFrame);
    }

    async function startApp() {
      statusText.innerText = 'Starting...';
      await setupCamera();
      video.play();
      model = await cocoSsd.load();
      statusText.innerText = 'Model loaded. Detecting...';
      detectFrame();
    }
  </script>
</body>
</html>

            speak(`Detected ${label}`);
          } else {
            speak(`Detected ${label}`);
